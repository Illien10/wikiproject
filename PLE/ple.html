<!DOCTYPE html>
<html>
  <head>
    <title>Custom Checkbox Creator</title>
    <link rel="stylesheet" href="ple.css">
    
  </head>
  <body>
    <div class="container">
      <h1>Custom Checkbox Creator</h1>
      
      <!-- Input field and button for creating new checkboxes -->
      <div class="create-checkbox-container">
        <input type="text" id="checkbox-name" placeholder="Enter checkbox name">
        <button id="create-checkbox-button">Create Checkbox</button>
      </div>
      
      <!-- Container for the custom checkboxes -->
      <div class="checkbox-container">
      </div>
    </div>
    <canvas id="chart" width="400" height="400"></canvas>
    <script src="ple.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </body>
</html>
